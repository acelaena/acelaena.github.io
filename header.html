<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
<style>
/*Design for mobile first */
body { 
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: "Quicksand", "Open Sans", sans-serif;
    letter-spacing: 1px;
}

.header {
    width: 100%;
    height: 160px;
    background-color: #e8f6ce;
    overflow: hidden;
}

 .header div.left {
    display: block; 
    position: relative;
    width: 300px;
    height: 90px;
    padding-top: 25px;
    padding-left: 10%;
}
.header div.right{
    display: flex; 
    width: 100%;
    position: relative;
    z-index: 2;
    margin: 0;
    }

.header a{
    text-decoration: none;
    font-weight: 500;
    display: inline-block;
    position: relative;
    text-align: center;
    padding: 4px 10px;
    margin: 0;
    transition-duration: 0.3s;
    background-color: #fcfcfc;
    width: 20%;

}
.header a:hover, .header a:active {
    position: relative;
    background-color: #cfeacf;
    text-shadow:0px 1px 2px #44c767;
}


.header h1 {
    font-family: "BlackJack", cursive;
    letter-spacing: 0px;
    font-size: 42pt;
    margin: 0;
    line-height: 1;
    display:block;
}
.header p {
    margin: 0px;
    margin-top: -10px;
    font-size: 1.2em;
}




@media screen and (min-width: 600pt) and (orientation: landscape) /* For Large Screens */
{ 
    .header {height: 100px;}
    
    .header h1 {
        font-size: 36pt;
        line-height: 1.1;
    }
    .header p {font-size: 1em;}

    .header a {
        top: -80px;
        padding: 80px 12px 20px;
        margin: 0;
        width: auto;
        height: 10px; 
        background-color: #fcfcfc;
        transition-duration: 0.3s;
    }
    .header a:hover, .header a:active {top:-50px;}
    .header a.first{border-bottom-left-radius: 10px;}
    .header a.last{border-bottom-right-radius: 10px;}

    .header div.left {
        padding-top: 20px;
        padding-left: 7%;
    }

    .header div.right{
        display: block;
        position: relative;
        top: -110px;
        height: 80px;
        padding-top: 20px;
        margin: 0;
        width: auto;
        text-align: right;
        margin-right: 4%;

    }
}


</style>
<title>Header</title>
</head>

<body>
<div class="header">
    <div class="left">
        <h1> Acelaena Art</h1>
        <p>Art and designs by Alina Xia</p>
    </div>
    
    <div class="right">
        <a href="" class="first">
        About</a><a href="" >
        Portfolio</a><a href="" >
        Commissions</a><a href="" >
        Merch</a><a href="" class="last">
        Blog</a>
    </div>    
</div>




</body>
